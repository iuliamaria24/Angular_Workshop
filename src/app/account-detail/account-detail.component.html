<h1>Account detail</h1>
<div class="add-note-from">

        <input matInput [(ngModel)]="firstName"/>
    </mat-form-field>
    
    <mat-form-field>
        <input matInput [(ngModel)]="lastName"/>
    </mat-form-field>

    <mat-form-field>
        <input matInput [(ngModel)]="phoneNumber"/>
    </mat-form-field>
</div>
<button mat-button >Add</button>
